<html>
    <head>
        <title>MemOS - Memristive Memory Emulator</title>
        <link href="style.css" rel="stylesheet" />
        <link href="loading.css" rel="stylesheet" />
    </head>
    <body>
        <table>
            <tr>
                <td class='tab_label active' id='tab_label_0' onclick='show_tab(0)'>Terminal</td>
                <td class='tab_label' id='tab_label_1' onclick='show_tab(1)'>Processes</td>
                <td class='tab_label' id='tab_label_2' onclick='show_tab(2)'>Bit Map</td>
                <td class='tab_label' id='tab_label_3' onclick='show_tab(3)'>Memory Map</td>
            </tr>
        </table>
        <div id='splashscreen'>
            <!-- Boot Screen -->
            <h1>MemOS</h1>
            <div class="cssload-thecube">
                <div class="cssload-cube cssload-c1"></div>
                <div class="cssload-cube cssload-c2"></div>
                <div class="cssload-cube cssload-c4"></div>
                <div class="cssload-cube cssload-c3"></div>
            </div>
            <h2 id='boot_status'>Loading...</h2>
        </div>
        <div class='tab' id='tab_0'>
            <div id='overlay'></div>
            <div id='terminal'>
                <div id='history'></div>
                <form id='cli' onsubmit="cli_handler(); return false;">
                    <span>&emsp; &raquo; &nbsp;</span>
                    <input id='entry' focused autocomplete="off" />
                </form>
            </div>
        </div>
        <div class='tab' id='tab_1'></div>
        <div class='tab' id='tab_2'></div>
        <div class='tab' id='tab_3'></div>
        <script src="cli.js"></script>
        <script src="process.js"></script>
        <script src="memory.js"></script>
        <script src='main.js' defer></script>
    </body>
</html>
